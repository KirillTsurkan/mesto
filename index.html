<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="description" content="Проект Mesto от Яндекс Практикум">
    <meta name="author" content="Цуркан Кирилл">
    <meta name="keywords" content="практика на js, проект Mesto">
    <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header section page__header">
      <img class="header__logo" src="./images/mesto_logo.svg" alt="логотип mesto">
    </header>
    <main class="content">
      <section class="profile section content__section page__profile">
        <div class="profile__avatar-container">
          <img src="./images/kusto.png" alt="Жак-Ив Кусто" class="profile__avatar">
        </div>
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title page__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__description"> Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
    <section class="cards section content__section">

    </section>
    </main>
    <footer class="footer">
      <address class="footer__copyright"> &copy; 2021 Mesto Russia</address>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <h3 class="popup__title page__title">Редактировать профиль</h3>
        <form class="form form_type_profile" name="forma" method="POST" novalidate>
          <label class="popup__label">
            <div class="form__field">
              <input type="text" class="form__input form__input_type_name" name="name" id="name" value="#" placeholder="Введите ваши данные" minlength="2" maxlength="40" required>
              <span class="form__error" id="name-error"></span>
            </div>
          </label>
          <label class="popup__label">
            <div class="form__field">
              <input type="text" class="form__input form__input_type_job" name="job" id="job" value="#" placeholder="вид деятельности" minlength="2" maxlength="200" required>
              <span class="form__error" id="job-error"></span>
            </div>
          </label>
          <button type="submit" class="form__save-button form__save-button_type_profile">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button popup__close-button_type_profile"></button>
      </div>
    </div>
    <div class="popup popup_type_size-image">
      <div class="popup__container popup__container_type_size-image">
        <img src="#" alt="#" class="popup__photo ">
        <h3 class="popup__photo-caption"></h3>
        <button type="button" class="popup__close-button popup__close-button_size_image"></button>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container">
        <h3 class="popup__title page__title">Новое Место</h3>
        <form class="form form_save-photo" name="form_save-photo" method="POST" novalidate>
          <label class="popup__label">
            <div class="form__field">
              <input type="text" class="form__input form__input_type_place" name="place"  id="place" value="" placeholder="название" minlength="2" maxlength="30" required>
              <span class="form__error" id="place-error"></span>
            </div>
        </label>
        <label class="popup__label">
          <div class="form__field">
            <input type="url" class="form__input form__input_type_link" name="link" id="link" value="" placeholder="ссылка на картинку" required>
            <span class="form__error" id="link-error"></span>
            </div>
        </label>
          <button type="submit" class="form__save-button form__save-button_type_image">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button popup__close-button-card"></button>
      </div>
    </div>
  </div>
  <template class="template">
    <div class="cards__item">
      <img src=" " alt=" " class="cards__photo">
      <div class="cards__description-container">
        <h3 class="cards__title"></h3>
        <button type="button" class="cards__like"></button>
        <button type="button" class="cards__remove"></button>
      </div>
    </div>
  </template>
  <!-- <script src="./scripts/initial-cards.js"></script> -->

  <!-- <script src="./scripts/validate.js"></script> -->
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/components.js"></script>
</body>
</html>
