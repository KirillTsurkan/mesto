<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="description" content="Проект Mesto от Яндекс Практикум">
    <meta name="author" content="Цуркан Кирилл">
    <meta name="keywords" content="практика на js, проект Mesto">

    <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header section page__header">
      <img class="header__logo" src="./images/mesto_logo.svg" alt="логотип mesto">
    </header>
    <main class="content">
      <section class="profile section content__section page__profile">
        <div class="profile__avatar-container">
          <img src="./images/kusto.png" alt="Жак-Ив Кусто" class="profile__avatar">
        </div>
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title page__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__description"> Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
    <section class="cards section content__section">

    </section>
    </main>
    <footer class="footer">
      <address class="footer__copyright"> &copy; 2021 Mesto Russia</address>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <h3 class="popup__title page__title">Редактировать профиль</h3>
        <form class="form" name="forma" method="POST" >
          <input type="text" class="form__input form__input_type_name" name="name" value="Жак-Ив Кусто" required>
          <input type="text" class="form__input form__input_type_job" name="job" value="Исследователь" required>
          <button type="submit" class="form__save-button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup_type_size-image">
      <div class="popup__container">
        <img src="" alt="" class="popup__photo ">
        <h3 class="popup__photo-caption">фото</h3>
        <button type="button" class="popup__close-button popup__close-button_size_image"></button>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container">
        <h3 class="popup__title page__title">Новое Место</h3>
        <form class="form form_save-photo" name="form_save-photo" method="POST" >
          <input type="text" class="form__input form__input_type_place" name="place" value="" placeholder="название" required>
          <input type="url" class="form__input form__input_type_link" name="link" value="" placeholder="ссылка на картинку" required>
          <button type="submit" class="form__save-button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button popup__close-button-photo"></button>
      </div>
    </div>
  </div>
  <template class="template">
    <div class="cards__item">
      <img src=" " alt=" " class="cards__photo">
      <div class="cards__description-container">
        <h3 class="cards__title"></h3>
        <button type="button" class="cards__like"></button>
        <button type="button" class="cards__remove"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
